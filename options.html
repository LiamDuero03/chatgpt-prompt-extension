<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prompt Settings</title>
<style>
  body { font-family: Arial; margin: 0; padding: 15px; background: #f9f9f9; color: #333; }
  .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); max-width: 600px; margin: auto; }
  h2 { margin-top: 0; font-size: 1.4rem; text-align: center; }
  .prompt { border: 1px solid #ccc; padding: 10px; border-radius: 6px; margin-bottom: 10px; }
  input[name="name"] { width: 100%; padding: 5px; margin-bottom: 5px; font-weight: bold; }
  textarea { width: 100%; box-sizing: border-box; padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-family: monospace; font-size: 0.9rem; resize: vertical; }
  button { margin-top: 5px; background: #4CAF50; color: white; border: none; border-radius: 6px; padding: 8px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
  button:hover { background: #45a049; }
  .delete-btn { background: #f44336; margin-left: 5px; }
  .add-btn { margin-top: 10px; width: 100%; }
</style>
</head>
<body>
<div class="container">
  <h2>Edit Prompts</h2>
  <div id="prompt-list"></div>
  <button id="add-prompt" class="add-btn">+ Add New Prompt</button>
  <button id="save">Save All</button>
</div>
<script src="options.js"></script>
</body>
</html>
